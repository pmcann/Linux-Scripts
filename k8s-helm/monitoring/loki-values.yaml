# Loki single-node, local filesystem storage, 7-day retention
deploymentMode: SingleBinary

singleBinary:
  replicas: 1
  persistence:
    enabled: true
    size: 5Gi
    storageClassName: ebs-gp3   # your EBS CSI StorageClass

loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1        # single replica
  storage:
    type: filesystem             # simple local storage (EBS PVC)
  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  limits_config:
    retention_period: 168h       # 7 days

# Force SingleBinary mode and disable scalable targets
deploymentMode: SingleBinary

singleBinary:
  replicas: 1
  persistence:
    enabled: true
    size: 5Gi
    storageClassName: ebs-gp3

# Make sure the scalable components are OFF
read:
  replicas: 0

write:
  replicas: 0

backend:
  replicas: 0

# Turn off caches used by scalable mode
chunksCache:
  enabled: false

resultsCache:
  enabled: false
    
