controller:
  # Environment wiring
  containerEnv:
    - name: JENKINS_ADMIN_PASSWORD
      valueFrom:
        secretKeyRef:
          name: jenkins-admin-secret
          key: jenkins-admin-password

    # Primary GitHub token (existing). If your secret key is 'pat', keep it.
    - name: GITHUB_TOKEN
      valueFrom:
        secretKeyRef:
          name: jenkins-github
          key: pat

    # Secondary GitHub token (new ghp_...), created by your bootstrap as 'jenkins-github-ghp'
    - name: GITHUB_TOKEN_GHP
      valueFrom:
        secretKeyRef:
          name: jenkins-github-ghp
          key: GITHUB_TOKEN_GHP

    - name: ECR_PASSWORD
      valueFrom:
        secretKeyRef:
          name: jenkins-ecr
          key: password
    - name: JENKINS_UC
      value: "https://updates.jenkins.io"
    - name: JENKINS_UC_DOWNLOAD
      value: "https://updates.jenkins.io/download"
    - name: JENKINS_INCREMENTALS_REPO_MIRROR
      value: "https://repo.jenkins-ci.org/incrementals"

  admin:
    existingSecret: jenkins-admin-secret
    userKey: jenkins-admin-user
    passwordKey: jenkins-admin-password

  installPlugins:
    - configuration-as-code
    - job-dsl
    - workflow-aggregator
    - git
    - github
    - github-branch-source
    - branch-api
    - scm-api
    - kubernetes

  JCasC:
    enabled: true
    configScripts:
      casc: |-
        jenkins:
          systemMessage: "Managed via Configuration-as-Code"
          securityRealm:
            local:
              allowsSignup: false
              users:
                - id: "admin"
                  password: "${JENKINS_ADMIN_PASSWORD}"
          authorizationStrategy:
            loggedInUsersCanDoAnything:
              allowAnonymousRead: false

        unclassified:
          location:
            url: "https://rationally-above-sheep.ngrok-free.app/"
          gitHubConfiguration:
            endpoints:
              - name: "github"
                apiUri: "https://api.github.com"

        credentials:
          system:
            domainCredentials:
              - credentials:
                  # Primary GitHub for HTTPS
                  - usernamePassword:
                      id: "github-token"
                      username: "pmcann"
                      password: "${GITHUB_TOKEN}"
                      description: "GitHub login token (primary)"
                  # Secondary GitHub (new, ghp_)
                  - usernamePassword:
                      id: "github-token-ghp"
                      username: "pmcann"
                      password: "${GITHUB_TOKEN_GHP}"
                      description: "GitHub login token (secondary GHP)"
                  # ECR (username must be AWS)
                  - usernamePassword:
                      id: "ecr-creds"
                      username: "AWS"
                      password: "${ECR_PASSWORD}"
                      description: "ECR login token"

persistence:
  enabled: true
  existingClaim: jenkins

