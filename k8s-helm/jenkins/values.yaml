controller:
  image:
    tag: lts-jdk17

  # Note: values-kubecloud.yaml overrides this list; keeping it here is harmless.
  installPlugins:
    - configuration-as-code
    - kubernetes
    - workflow-aggregator
    - git
    - docker-workflow
    - credentials
    - plain-credentials
    - ssh-credentials
    - git-client
    - scm-api
    - script-security
    - structs
    - token-macro
    - jackson2-api
    - snakeyaml-api
    - kubernetes-credentials-provider

  JCasC:
    enabled: true
    defaultConfig: false
    configScripts:
      casc: |
        jenkins:
          systemMessage: "Managed via Configuration-as-Code"
          securityRealm:
            local:
              allowsSignup: false
              users:
                - id: "admin"
                  password: "${JENKINS_ADMIN_PASSWORD}"
          authorizationStrategy:
            loggedInUsersCanDoAnything:
              allowAnonymousRead: false
        credentials:
          system:
            domainCredentials:
              - credentials:
                  - string:
                      id: "github-token"
                      secret: "${GITHUB_TOKEN}"
                      description: "GitHub Personal Access Token"
                  - usernamePassword:
                      id: "ecr-creds"
                      username: "AWS"
                      password: "${ECR_PASSWORD}"
                      description: "ECR login token"
      github: |
        unclassified:
          location:
            url: "https://rationally-above-sheep.ngrok-free.app"
          jobDsl:
            scriptSecurity: false
      jobs: |
        jobs:
          - script: |
              multibranchPipelineJob('tripfinder-backend') {
                displayName('tripfinder-backend')
                branchSources {
                  branchSource {
                    source {
                      github {
                        id('tripfinder-backend-src')
                        repoOwner('pmcann')
                        repository('tripfinder-backend')
                        credentialsId('github-token')
                        configuredByUrl(false)
                        traits {
                          gitHubBranchDiscovery { strategyId(1) }
                          gitHubPullRequestDiscovery { strategyId(1) }
                        }
                      }
                    }
                  }
                }
                factory { workflowBranchProjectFactory { scriptPath('Jenkinsfile') } }
                orphanedItemStrategy { discardOldItems { numToKeep(10) } }
                triggers { periodicFolderTrigger { interval('1d') } }
              }

              multibranchPipelineJob('tripfinder-frontend') {
                displayName('tripfinder-frontend')
                branchSources {
                  branchSource {
                    source {
                      github {
                        id('tripfinder-frontend-src')
                        repoOwner('pmcann')
                        repository('tripfinder-frontend')
                        credentialsId('github-token')
                        configuredByUrl(false)
                        traits {
                          gitHubBranchDiscovery { strategyId(1) }
                          gitHubPullRequestDiscovery { strategyId(1) }
                        }
                      }
                    }
                  }
                }
                factory { workflowBranchProjectFactory { scriptPath('Jenkinsfile') } }
                orphanedItemStrategy { discardOldItems { numToKeep(10) } }
                triggers { periodicFolderTrigger { interval('1d') } }

